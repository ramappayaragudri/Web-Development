<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: url('574750-blue-blur-boutique.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .card {
      max-width: 400px;
      margin: auto;
      margin-top: 100px;
      background-color: rgba(255, 255, 255, 0.95);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    .card.show {
      opacity: 1;
      transform: translateY(0);
    }
    .toggle-link {
      cursor: pointer;
      color: #0d6efd;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #4682b4;">
  <div class="container">
    <a class="navbar-brand text-white" href="#">E-Shop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <nav class="nav">
          <a class="nav-link text-white active" href="login-register.html">Home</a>
          <a class="nav-link text-white" href="login-register.html">Product</a>
          <a class="nav-link text-white" href="login-register.html">Contact</a>
        </nav>
        <li class="nav-item">
          <a class="nav-link text-white active" href="login-register.html">Login/Register</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Card Container -->
<div class="card shadow">
  <div class="card-body">
    <h4 class="card-title text-center mb-4" id="form-title">Login</h4>

    <!-- Login Form -->
    <form id="login-form">
      <div class="mb-3">
        <label for="loginEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="loginEmail" required>
      </div>
      <div class="mb-3">
        <label for="loginPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="loginPassword" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
      <p class="mt-3 text-center">Don't have an account?
        <span class="toggle-link" onclick="toggleForm()">Register</span>
      </p>
    </form>

    <!-- Register Form -->
    <form id="register-form" style="display: none;">
      <div class="mb-3">
        <label for="regName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="regName" required>
      </div>
      <div class="mb-3">
        <label for="regEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="regEmail" required>
      </div>
      <div class="mb-3">
        <label for="regPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="regPassword" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Register</button>
      <p class="mt-3 text-center">Already have an account?
        <span class="toggle-link" onclick="toggleForm()">Login</span>
      </p>
    </form>
  </div>
</div>

<!-- JavaScript Section -->
<script>
  function toggleForm() {
    const loginForm = document.getElementById("login-form");
    const registerForm = document.getElementById("register-form");
    const title = document.getElementById("form-title");

    if (loginForm.style.display === "none") {
      loginForm.style.display = "block";
      registerForm.style.display = "none";
      title.textContent = "Login";
    } else {
      loginForm.style.display = "none";
      registerForm.style.display = "block";
      title.textContent = "Register";
    }
  }

  function setLoginState(loggedIn) {
    localStorage.setItem("isLoggedIn", loggedIn ? "true" : "false");
  }

  document.getElementById("register-form").addEventListener("submit", function(e) {
    e.preventDefault();
    const name = document.getElementById("regName").value;
    const email = document.getElementById("regEmail").value;
    const password = document.getElementById("regPassword").value;
    localStorage.setItem("user", JSON.stringify({ name, email, password }));
    alert("Registration successful! Please login.");
    toggleForm();
  });

  document.getElementById("login-form").addEventListener("submit", function(e) {
    e.preventDefault();
    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;
    const user = JSON.parse(localStorage.getItem("user"));
    if (user && user.email === email && user.password === password) {
      setLoginState(true);
      document.querySelector(".card").innerHTML = "<p class='text-center'>Logging in...</p>";
      setTimeout(() => {
        window.location.href = "index.html";
      }, 1000); // 1 second delay for smoothness
    } else {
      alert("Invalid email or password.");
    }
  });

  document.addEventListener("DOMContentLoaded", function() {
    document.querySelector(".card").classList.add("show");
  });
  
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
